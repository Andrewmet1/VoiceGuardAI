<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VoiceGuard - Voice Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #1f2937; line-height: 1.5; }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        .header { text-align: center; margin-bottom: 2rem; }
        .card { background-color: white; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 1.5rem; margin-bottom: 1.5rem; }
        .score-ring { width: 150px; height: 150px; border-radius: 50%; background: conic-gradient(#10b981 0%, #10b981 50%, #ef4444 50%, #ef4444 100%); display: flex; align-items: center; justify-content: center; margin: 0 auto; position: relative; }
        .score-inner { width: 130px; height: 130px; border-radius: 50%; background-color: white; display: flex; align-items: center; justify-content: center; }
        .score-text { font-size: 1.5rem; font-weight: 700; }
        .wave { display: flex; align-items: center; justify-content: center; gap: 0.25rem; height: 60px; }
        .wave-bar { width: 4px; height: 20px; background-color: #3b82f6; border-radius: 2px; animation: wave 1s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { height: 20px; } 50% { height: 40px; } }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .hidden { display: none; }
        .result-card { border-radius: 8px; padding: 16px; margin-top: 20px; text-align: center; }
        .human-result { background-color: #d1fae5; border: 2px solid #10b981; }
        .ai-result { background-color: #fee2e2; border: 2px solid #ef4444; }
        .result-title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .model-details { background-color: #f3f4f6; border-radius: 8px; padding: 12px; margin-top: 16px; }
        .model-details h3 { font-size: 18px; margin-bottom: 10px; }
        .model-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .model-box { background-color: white; border-radius: 6px; padding: 10px; }
        .model-name { font-weight: bold; margin-bottom: 5px; }
        .ai-value { color: #ef4444; }
        .human-value { color: #10b981; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-4xl font-bold text-center mb-2 text-indigo-600">VoiceGuard</h1>
            <p class="text-center text-gray-600 mb-8">AI Voice Analysis</p>
        </div>
        
        <div class="card">
            <div class="flex flex-col items-center">
                <button id="recordButton" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors w-full max-w-xs">
                    Start Recording
                </button>
                
                <div id="status" class="mt-4 text-gray-600"></div>
                
                <!-- Wave Animation -->
                <div id="waveAnimation" class="wave hidden">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
                
                <!-- Confidence Score Ring -->
                <div class="relative mt-6">
                    <div class="score-ring">
                        <div class="score-inner">
                            <span class="score-text">0%</span>
                        </div>
                    </div>
                </div>
                
                <!-- Analysis Result -->
                <div id="result" class="hidden"></div>
            </div>
        </div>
        
        <!-- Recent Analysis -->
        <div class="card">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">Recent Analysis</h2>
            <div id="recentAnalysis" class="space-y-2">
                <!-- Analysis history will be populated here -->
            </div>
        </div>
        
        <!-- Training Data -->
        <div class="card mt-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">Training Data</h2>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <h3 class="font-medium text-gray-700 mb-2">Human Voice Samples</h3>
                    <div id="humanSamples" class="bg-gray-50 p-3 rounded-lg max-h-40 overflow-y-auto">
                        <p class="text-gray-500 text-sm italic">No samples yet</p>
                    </div>
                </div>
                <div>
                    <h3 class="font-medium text-gray-700 mb-2">AI Voice Samples</h3>
                    <div id="aiSamples" class="bg-gray-50 p-3 rounded-lg max-h-40 overflow-y-auto">
                        <p class="text-gray-500 text-sm italic">No samples yet</p>
                    </div>
                </div>
            </div>
            <div class="flex justify-between">
                <button id="clearTrainingData" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
                    Clear Training Data
                </button>
                <button id="applyTraining" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                    Apply Training Data
                </button>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let analysisHistory = [];
        let lastAudioBlob = null;
        let lastPrediction = null;
        let recordedBlob = null;
        
        // Training data storage
        let trainingData = {
            human: [],
            ai: []
        };
        
        // Load training data from localStorage if available
        if (localStorage.getItem('voiceguardTrainingData')) {
            try {
                trainingData = JSON.parse(localStorage.getItem('voiceguardTrainingData'));
                updateTrainingDataDisplay();
            } catch (e) {
                console.error('Error loading training data:', e);
            }
        }

        const recordButton = document.getElementById('recordButton');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const waveAnimation = document.getElementById('waveAnimation');
        const scoreRing = document.querySelector('.score-ring');
        const scoreText = document.querySelector('.score-text');
        const clearTrainingDataBtn = document.getElementById('clearTrainingData');
        const applyTrainingBtn = document.getElementById('applyTraining');

        function updateScore(confidence) {
            const scoreRing = document.querySelector('.score-ring');
            const scoreText = document.querySelector('.score-text');
            
            const isHuman = confidence >= 50;
            const humanPercentage = isHuman ? confidence : (100 - confidence);
            const aiPercentage = isHuman ? (100 - confidence) : confidence;
            
            scoreRing.style.background = `conic-gradient(
                #10b981 0%, 
                #10b981 ${humanPercentage * 3.6}deg, 
                #ef4444 ${humanPercentage * 3.6}deg, 
                #ef4444 360deg
            )`;
            
            scoreText.textContent = `${Math.round(confidence)}%`;
            scoreText.style.color = isHuman ? '#10b981' : '#ef4444';
        }

        function addAnalysisResult(prediction, confidence) {
            const resultItem = document.createElement('div');
            resultItem.className = `flex items-center justify-between p-3 bg-gray-50 rounded-lg`;
            
            const timestamp = new Date().toLocaleTimeString();
            const resultText = prediction === 'spoof' ? 'AI VOICE' : 'HUMAN VOICE';
            
            resultItem.innerHTML = `
                <div>
                    <span class="font-medium ${prediction === 'spoof' ? 'text-red-600' : 'text-green-600'}">
                        ${resultText}
                    </span>
                    <span class="text-gray-500 text-sm ml-2">${timestamp}</span>
                </div>
                <span class="text-indigo-600 font-medium">${Math.round(confidence)}%</span>
            `;
            
            const recentResults = document.getElementById('recentAnalysis');
            recentResults.insertBefore(resultItem, recentResults.firstChild);
            
            if (recentResults.children.length > 5) {
                recentResults.removeChild(recentResults.lastChild);
            }
        }
        
        function updateTrainingDataDisplay() {
            const humanSamples = document.getElementById('humanSamples');
            const aiSamples = document.getElementById('aiSamples');
            
            if (trainingData.human.length === 0) {
                humanSamples.innerHTML = '<p class="text-gray-500 text-sm italic">No samples yet</p>';
            } else {
                humanSamples.innerHTML = trainingData.human.map((sample, index) => `
                    <div class="text-sm mb-1">Sample ${index + 1} - ${new Date(sample.timestamp).toLocaleTimeString()}</div>
                `).join('');
            }
            
            if (trainingData.ai.length === 0) {
                aiSamples.innerHTML = '<p class="text-gray-500 text-sm italic">No samples yet</p>';
            } else {
                aiSamples.innerHTML = trainingData.ai.map((sample, index) => `
                    <div class="text-sm mb-1">Sample ${index + 1} - ${new Date(sample.timestamp).toLocaleTimeString()}</div>
                `).join('');
            }
            
            localStorage.setItem('voiceguardTrainingData', JSON.stringify(trainingData));
        }
        
        function addTrainingSample(type, audioBlob) {
            const sample = {
                timestamp: Date.now(),
                audioBlob: audioBlob
            };
            
            if (type === 'human') {
                trainingData.human.push(sample);
            } else {
                trainingData.ai.push(sample);
            }
            
            updateTrainingDataDisplay();
        }
        
        clearTrainingDataBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all training data?')) {
                trainingData = { human: [], ai: [] };
                updateTrainingDataDisplay();
                status.textContent = 'Training data cleared';
                setTimeout(() => { status.textContent = ''; }, 2000);
            }
        });
        
        applyTrainingBtn.addEventListener('click', async () => {
            if (trainingData.human.length === 0 && trainingData.ai.length === 0) {
                alert('No training data available');
                return;
            }
            
            status.textContent = 'Applying training data...';
            
            try {
                const formData = new FormData();
                
                for (let i = 0; i < trainingData.human.length; i++) {
                    if (trainingData.human[i].audioBlob instanceof Blob) {
                        formData.append('human_samples', trainingData.human[i].audioBlob, `human_${i}.webm`);
                    }
                }
                
                for (let i = 0; i < trainingData.ai.length; i++) {
                    if (trainingData.ai[i].audioBlob instanceof Blob) {
                        formData.append('ai_samples', trainingData.ai[i].audioBlob, `ai_${i}.webm`);
                    }
                }
                
                const response = await fetch('/apply_training', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    status.textContent = `Training data applied successfully! New threshold: ${(data.threshold * 100).toFixed(1)}%`;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error applying training data:', error);
                status.textContent = 'Error applying training data: ' + error.message;
            }
            
            setTimeout(() => { status.textContent = ''; }, 5000);
        });

        recordButton.addEventListener('click', async () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordButton.textContent = 'Start Recording';
                recordButton.className = 'bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors w-full max-w-xs';
                waveAnimation.classList.add('hidden');
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            channelCount: 1,
                            sampleRate: 16000,
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    });
                    
                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm'
                    });
                    
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        recordedBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        lastAudioBlob = recordedBlob;
                        
                        status.textContent = 'Analyzing voice...';
                        result.classList.add('hidden');
                        
                        try {
                            const formData = new FormData();
                            formData.append('file', recordedBlob);
                            
                            fetch('/api/predict', {
                                method: 'POST',
                                body: formData
                            })
                            .then(response => {
                                if (!response.ok) {
                                    return response.json().then(err => {
                                        throw new Error(err.detail || 'Network response was not ok');
                                    });
                                }
                                return response.json();
                            })
                            .then(data => {
                                console.log("Server response:", data);
                                
                                updateScore(data.confidence);
                                
                                result.classList.remove('hidden');
                                result.innerHTML = `
                                    <div class="result-card ${data.prediction === 'spoof' ? 'ai-result' : 'human-result'}">
                                        <div class="result-title">${data.message}</div>
                                        <div class="model-details">
                                            <h3>Model Details:</h3>
                                            <div class="model-grid">
                                                <div class="model-box">
                                                    <div class="model-name">Hugging Face (80%)</div>
                                                    ${data.model_details.huggingface.enabled ? 
                                                        `<div class="ai-value">AI: ${data.model_details.huggingface.spoof}%</div>
                                                         <div class="human-value">Human: ${data.model_details.huggingface.genuine}%</div>` : 
                                                        `<div class="text-gray-500 italic">Error: Service Unavailable</div>`
                                                    }
                                                </div>
                                                <div class="model-box">
                                                    <div class="model-name">VoiceGuard (20%)</div>
                                                    ${data.model_details.voiceguard.enabled ?
                                                        `<div class="ai-value">AI: ${data.model_details.voiceguard.spoof}%</div>
                                                         <div class="human-value">Human: ${data.model_details.voiceguard.genuine}%</div>` :
                                                        `<div class="text-gray-500 italic">Optional Model</div>`
                                                    }
                                                </div>
                                                <div class="model-box">
                                                    <div class="model-name">Combined Result</div>
                                                    <div class="ai-value">AI: ${data.model_details.ensemble.spoof}%</div>
                                                    <div class="human-value">Human: ${data.model_details.ensemble.genuine}%</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                                
                                addAnalysisResult(data.prediction, data.confidence);
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                result.classList.remove('hidden');
                                result.innerHTML = `
                                    <div class="error-card">
                                        <div class="error-title">Error</div>
                                        <div class="error-message">${error.message}</div>
                                    </div>
                                `;
                            });
                        } catch (error) {
                            console.error('Error during analysis:', error);
                            result.classList.remove('hidden');
                            result.innerHTML = `
                                <div class="error-card">
                                    <div class="error-title">Error</div>
                                    <div class="error-message">${error.message}</div>
                                </div>
                            `;
                        } finally {
                            status.textContent = '';
                            try {
                                stream.getTracks().forEach(track => track.stop());
                            } catch (e) {
                                console.error('Error stopping tracks:', e);
                            }
                        }
                    };
                    
                    mediaRecorder.start();
                    recordButton.textContent = 'Stop Recording';
                    recordButton.className = 'bg-red-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700 transition-colors w-full max-w-xs';
                    waveAnimation.classList.remove('hidden');
                    result.classList.add('hidden');
                    status.textContent = 'Recording...';
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    status.textContent = 'Error accessing microphone. Please ensure permissions are granted.';
                }
            }
        });
    </script>
</body>
</html>
