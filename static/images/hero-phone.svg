<svg xmlns="http://www.w3.org/2000/svg" width="400" height="800" viewBox="0 0 400 800">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e" />
      <stop offset="100%" style="stop-color:#16213e" />
    </linearGradient>
    <linearGradient id="alertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee" />
      <stop offset="100%" style="stop-color:#4cc9f0" />
    </linearGradient>
  </defs>
  
  <!-- Phone body -->
  <rect x="50" y="20" width="300" height="760" rx="40" ry="40" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="65" y="60" width="270" height="680" rx="20" ry="20" fill="url(#screenGrad)"/>
  
  <!-- Home button/notch -->
  <rect x="160" y="35" width="80" height="10" rx="5" ry="5" fill="#e0e0e0"/>
  <circle cx="200" cy="750" r="15" fill="#e0e0e0"/>
  
  <!-- App UI Elements -->
  <!-- Status bar -->
  <rect x="85" y="80" width="230" height="30" fill="rgba(255,255,255,0.1)" rx="5" ry="5"/>
  <text x="100" y="100" font-family="Arial" font-size="14" fill="white">9:41 AM</text>
  <text x="230" y="100" font-family="Arial" font-size="14" fill="white">VoiceGuard</text>
  
  <!-- Incoming call alert -->
  <rect x="85" y="130" width="230" height="120" rx="10" ry="10" fill="url(#alertGrad)"/>
  <circle cx="200" cy="170" r="25" fill="white"/>
  <text x="170" y="175" font-family="Arial" font-size="24" fill="#4361ee">📞</text>
  <text x="130" y="220" font-family="Arial" font-size="16" font-weight="bold" fill="white">Unknown Caller</text>
  <text x="115" y="240" font-family="Arial" font-size="12" fill="white">AI Voice Detected - Potential Scam</text>
  
  <!-- Call history -->
  <rect x="85" y="270" width="230" height="60" rx="10" ry="10" fill="rgba(255,255,255,0.1)"/>
  <circle cx="115" cy="300" r="15" fill="#ef476f"/>
  <text x="110" y="305" font-family="Arial" font-size="14" fill="white">❌</text>
  <text x="140" y="295" font-family="Arial" font-size="14" fill="white">Unknown Caller</text>
  <text x="140" y="315" font-family="Arial" font-size="12" fill="rgba(255,255,255,0.7)">Blocked - AI Voice (99%)</text>
  
  <rect x="85" y="340" width="230" height="60" rx="10" ry="10" fill="rgba(255,255,255,0.1)"/>
  <circle cx="115" cy="370" r="15" fill="#06d6a0"/>
  <text x="110" y="375" font-family="Arial" font-size="14" fill="white">✓</text>
  <text x="140" y="365" font-family="Arial" font-size="14" fill="white">John Smith</text>
  <text x="140" y="385" font-family="Arial" font-size="12" fill="rgba(255,255,255,0.7)">Safe - Human Voice (100%)</text>
  
  <rect x="85" y="410" width="230" height="60" rx="10" ry="10" fill="rgba(255,255,255,0.1)"/>
  <circle cx="115" cy="440" r="15" fill="#ef476f"/>
  <text x="110" y="445" font-family="Arial" font-size="14" fill="white">❌</text>
  <text x="140" y="435" font-family="Arial" font-size="14" fill="white">Unknown Caller</text>
  <text x="140" y="455" font-family="Arial" font-size="12" fill="rgba(255,255,255,0.7)">Blocked - AI Voice (97%)</text>
  
  <!-- App navigation -->
  <rect x="85" y="650" width="230" height="70" rx="10" ry="10" fill="rgba(255,255,255,0.1)"/>
  <circle cx="125" cy="685" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="120" y="690" font-family="Arial" font-size="14" fill="white">🏠</text>
  <text x="115" y="710" font-family="Arial" font-size="10" fill="white">Home</text>
  
  <circle cx="200" cy="685" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="195" y="690" font-family="Arial" font-size="14" fill="white">📊</text>
  <text x="185" y="710" font-family="Arial" font-size="10" fill="white">History</text>
  
  <circle cx="275" cy="685" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="270" y="690" font-family="Arial" font-size="14" fill="white">⚙️</text>
  <text x="260" y="710" font-family="Arial" font-size="10" fill="white">Settings</text>
</svg>
