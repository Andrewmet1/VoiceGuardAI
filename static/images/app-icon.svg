<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee" />
      <stop offset="100%" style="stop-color:#4cc9f0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- App icon background -->
  <rect x="50" y="50" width="200" height="200" rx="40" ry="40" fill="url(#iconGrad)" filter="url(#shadow)"/>
  
  <!-- Shield -->
  <path d="M 150,80 L 200,100 L 200,150 C 200,190 180,210 150,230 C 120,210 100,190 100,150 L 100,100 Z" 
        fill="white" />
  
  <!-- Sound waves -->
  <path d="M 120,150 C 120,130 180,130 180,150" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" />
  <path d="M 130,170 C 130,150 170,150 170,170" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" />
  
  <!-- Microphone -->
  <rect x="140" y="140" width="20" height="40" rx="10" ry="10" fill="#1a1a2e"/>
  <path d="M 130,180 L 170,180" stroke="#1a1a2e" stroke-width="6" stroke-linecap="round" />
  <path d="M 150,180 L 150,200" stroke="#1a1a2e" stroke-width="6" stroke-linecap="round" />
</svg>
